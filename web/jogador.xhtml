<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>Jogador</title>
    </h:head>
    <h:body>
        <p:fieldset legend="Formulário" style="margin-bottom:20px">
            <h:form>
                <p:outputLabel for="nome" value="Nome do Jogador: "/>
                <p:inputText id="nome" value="#{jogadorController.jogador.nome}" />
                <br/>
                <p:outputLabel for="dataNascimento" value="Data de Nascimento: "/>
                <p:inputText id="dataNascimento" value="#{jogadorController.jogador.dataNascimento}" />
                <br/>
               <!-- <p:outputLabel for="posicao" value="Posição: "/>
                <p:inputText id="posicao" value="#{jogadorController.jogador.posicao}" />
                <br/> -->
                <p:outputLabel for="numero" value="Número: "/>
                <p:spinner id="numero" value="#{jogadorController.jogador.numero}" />
                <br/>               
                <p:commandButton value="Cadastrar" action="#{jogadorController.cadastrarJogador()}" update="@all" />
            </h:form>
        </p:fieldset>

        <br/>
        <p:fieldset legend="Tabela" style="margin-bottom:20px">
            <h:form>
                <p:commandButton value="Procurar por Seleção: " action="#{jogadorController.listaJogadores}" update="@all" />
                <p:selectOneMenu id="Copa" value="#{jogadorController.selecaoSelecionada}">
                    <f:selectItems value="#{jogadorController.listaSelecao}" var="selecaoC" itemLabel="#{selecaoC.ano}" 
                                   itemValue="#{selecaoC.ano}" />
                </p:selectOneMenu><br/>
                <p:dataTable id="tabela" var="jogador" value="#{jogadorController.listaJogadores}" paginator="true" rows="10" >
                    <p:column headerText="Id" sortBy="#{jogador.ID}">
                        <h:outputText value="#{jogador.ID}"/>
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{jogador.nome}" >
                        <h:outputText value="#{jogador.nome}"/>
                    </p:column>
                    <p:column headerText="Data de Nascimento" sortBy="#{jogador.dataNascimento}">
                        <h:outputText value="#{jogador.dataNascimento}"/>
                    </p:column>
                  <!--  <p:column headerText="Posição" sortBy="#{jogador.posicao}" >
                        <h:outputText value="#{jogador.posicao}"/>
                    </p:column> -->
                    <p:column headerText="Número" sortBy="#{jogador.numero}">
                        <h:outputText value="#{jogador.numero}"/>
                    </p:column>
                    
                    <p:column headerText="" >
                        <p:commandButton  actionListener="#{jogadorController.excluirJogador(jogador.ID)}" update="@all" value="Excluir"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:fieldset>


    </h:body>
</html>
